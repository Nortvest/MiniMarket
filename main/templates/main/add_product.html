{% extends 'main/base.html' %}


{% block content %}
<div class="text-center mt-5 mx-auto" style="max-width: 500px;">
    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        <h2 class="mb-5">Добавление нового продукта</h2>
        {% csrf_token %}

        <h3 style="color: red;">{{ form.non_field_errors }}</h3>

        {% for el in form %}
        <div class="mt-5" style="background: rgb(212, 212, 212); border-radius: 15px;">
            <p><label class="form-label" for="{{ el.id_for_label }}">{{ el.label }}</label>{{ el }}</p>
            <div style="color: red;">{{ el.errors }}</div>
        </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock %}
