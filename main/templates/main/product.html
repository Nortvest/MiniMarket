{% extends 'main/base.html' %}


{% block content %}
<div class="container">
    <div class="text-center my-4"><h2>{{ product.name }}</h2></div>

    {% if product.photo %}
    <div class="d-flex">
        <img class="mx-auto" style="max-width: 500px;" src="{{ product.photo.url }}" alt="">
    </div>
    {% endif %}

    <div class="border my-3 p-2 text-center">{{ product.description }}</div>
</div>
{% endblock %}
