{% extends 'main/base.html' %}


{% block content %}

<div class="container">
    <div class="row pb-2 mt-3 mx-auto border rounded-pill" style="max-width: 500px;">
        <div class="col-md col-sm-12 d-flex justify-content-between p-2 px-3">
            {% if active == 0 %}
            <h4 class="d-inline m-0"><a href="{% url 'registration' %}" style="text-decoration: none; color:#0dcaf0;">Регистрация</a></h4>
            <h4 class="d-inline m-0" style="color: #6c757d;">Вход</h4>
            {% else %}
            <h4 class="d-inline m-0" style="color: #6c757d;">Регистрация</h4>
            <h4 class="d-inline m-0"><a href="{% url 'sign_in' %}" style="text-decoration: none; color:#0dcaf0;">Вход</a></h4>
            {% endif %}
        </div>
    </div>
</div>

<hr>

<div class="text-center mt-5 mx-auto" style="max-width: 500px;">
    <form action="{% url url_action %}" method="post" enctype="multipart/form-data">
        <h2 class="mb-5">{{ title }}</h2>
        {% csrf_token %}

        <h5 style="color: red;">{{ form.non_field_errors }}</h5>

        {% for el in form %}
        <div class="mt-5" style="background: rgb(212, 212, 212); border-radius: 15px;">
            <p><label class="form-label" for="{{ el.id_for_label }}">{{ el.label }}</label>{{ el }}</p>
            <div style="color: red;">{{ el.errors }}</div>
        </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">{{ btn_text }}</button>
    </form>
</div>

{% endblock %}
